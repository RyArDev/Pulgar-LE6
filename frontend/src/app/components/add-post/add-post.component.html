<div class="add-post-container">
    <div class="add-post-card">
      <h2 class="add-post-title">Add Blog Post</h2>
      <form class="add-post-form form" (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control" [(ngModel)]="form.title" #title="ngModel" required>
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea id="body" name="body" class="form-control" rows="5" [(ngModel)]="form.body" #body="ngModel" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
