<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Log In</h2>
      <form class="login-form form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="form.username" #username="ngModel" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="form.password" #password="ngModel" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
